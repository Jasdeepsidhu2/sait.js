    <h2>Registration</h2>

        <form id='userform' action="" name="myform">
                            <label for="name"> Name</label>
                            <input class="box" type="text" id="name"  name="name" required ><br><br>
                        
                        <label for="address" >Address</label>
                            <input class="box" type='text' name='address' required ><br><br>
                        <label for="city" >City</label>
                            <input class="box"type='text' name='city' required ><br><br>
                        <label for="province" >Province</label>
                            <input class="box" type='text' name='province' required ><br><br>
                        <label for="postal" >Postal Code</label>
                            <input class="box" type='text' name='postal' pattern='[A-Za-z][0-9][A-Za-z][ -][0-9][A-Za-z][0-9]' placeholder='e.g T3J 0L1 or T3J-0L1 'required ><br><br>
                        <label for="email" >Email</label>
                            <input  class="box" type='email' name='email'  placeholder='example@gmail.com' required ><br><br>
                        <label for="phonenumber ">Phone Number</label>
                            <input  class="box" type='number' name='phonenumber' placeholder="xxx-xxx-xxxx"  ><br><br>
